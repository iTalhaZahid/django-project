<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Movie App
      {% endblock %}
    </title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Global Custom Styles (also affect Movie Cards) -->
    <style>
      /* Movie Cards Hover & Animation */
      .movie-card {
        transition: all 0.3s ease-in-out;
        border-radius: 12px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
      }
      
      .movie-card:hover {
        transform: translateY(-10px) scale(1.03);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
      }
      
      .movie-card img {
        transition: all 0.4s ease-in-out;
        height: 300px;
        object-fit: cover;
      }
      
      .movie-card:hover img {
        transform: scale(1.08);
        filter: brightness(0.9);
      }
      
      .movie-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 0.75rem;
      }
    </style>
  </head>

  <body class="bg-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container d-flex justify-content-between">
        <div class="">
          <a class="navbar-brand" href="{% url 'home' %}">Movie Admin Panel</a>
        </div>
        <div class="justify-content-end gap-4 d-flex">
          <a class="btn btn-sm btn-outline-light" href="{% url 'home' %}">Home</a>
          <a class="btn btn-sm btn-outline-light" href="{% url 'dashboard' %}">Dashboard</a>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}

      {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
