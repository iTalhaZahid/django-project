{% extends "base.html" %}
{% block title %}Languages{% endblock %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Languages</h2>
    <a href="{% url 'language_create' %}" class="btn btn-primary btn-sm">+ Add Language</a>
</div>

<div class="card shadow-sm">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Language Title</th>
                        <th style="width: 170px;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for language in languages %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ language.title }}</td>
                        <td>
                            <a href="{% url 'language_edit' language.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'language_delete' language.id %}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Delete this language?');">
                                Delete
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center py-3">No languages found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
