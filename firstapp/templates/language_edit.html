{% extends "base.html" %}
{% block content %}
<div class="card p-4 shadow">
    <h3>Edit Language</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Language Title</label>
            <input type="text" name="title" value="{{ language.title }}" class="form-control" required>
        </div>
        <button class="btn btn-success">Update</button>
    </form>
</div>
{% endblock %}
