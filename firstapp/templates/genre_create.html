{% extends 'base.html' %}
{% block title %}
  Create Genre
{% endblock %}

{% block content %}
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">Create Genre</h4>
        </div>

        <div class="card-body">
          <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
              <label for="title" class="form-label">Genre Name</label>
              <input type="text" id="title" name="title" class="form-control" placeholder="Enter genre name" required />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">Create Genre</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
