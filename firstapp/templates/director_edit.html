{% extends "base.html" %}
{% block content %}
<div class="card p-4 shadow">
    <h3>Edit Director</h3>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label>First Name</label>
            <input type="text" name="first_name" class="form-control" value="{{ director.first_name }}" required>
        </div>

        <div class="mb-3">
            <label>Last Name</label>
            <input type="text" name="last_name" class="form-control" value="{{ director.last_name }}" required>
        </div>

        <div class="mb-3">
            <label>Date of Birth</label>
            <input type="date" name="date_of_birth" class="form-control" value="{{ director.date_of_birth }}" required>
        </div>

        <button class="btn btn-success">Update</button>
    </form>
</div>
{% endblock %}
